<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        font-size: 20px;
        color: white;
    }

    .header {
        background-color: rgb(26, 26, 163);
        display: flex;
        position: relative;
        height: 60px;
    }

    .logo {
        display: flex;
        position: absolute;
        top: 50%;
        left: 10%;
        transform: translateY(-50%);
    }

    .topnav {
        overflow: hidden;
        position: absolute;
        right: 10%;
        top: 50%;
        transform: translateY(-50%);
    }

    .topnav a {
        float: left;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 12px;
        font-weight: bold;
    }

    .topnav a:hover {
        background-color: rgb(247, 159, 174);
        border-radius: 3px;
    }

    .topnav a.active {
        background-color: rgb(247, 159, 174);
        border-radius: 3px;
    }

    .body--content {
        position: relative;
    }

    .body--image {
        width: 100%;
        height: calc(100vh - 60px);
        opacity: 0.8;
    }

    .body__title--wrapper {
        margin: auto;
        width: 750px;
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .body--title {
        font-size: 70px;
        font-weight: bold;
        text-align: center;
    }

    .body__button--wrapper {
        text-align: center;
        margin-top: 70px;
    }

    .body--button {
        outline-width: 0;
        font-size: 13px;
        font-weight: bold;
        border-radius: 3px;
        height: 45px;
    }

    .btn-buy {
        width: 120px;
        background-color: rgb(47, 231, 201);
        border: rgb(47, 231, 201);
        color: white;

    }

    .btn-demo {
        width: 170px;
        color: black;
        border: white;
    }
</style>

<body>
    <div class="container" id="app">
        <div class="header">
            <div class="logo">
                <i class="fas fa-sun"></i>
                <p style="margin-left: 10px; font-weight: bold;">StartupAMP</p>
            </div>
            <div class="topnav">
                <a href="/">HOME</a>
                <a href="/">MORE DEMOS</a>
                <a href="/">WATCH VIDEO</a>
                <a class="active" href="/">BUY NOW</a>
            </div>
        </div>
        <div class="body--content">
            <img class="body--image"
                src="http://wonderfulengineering.com/wp-content/uploads/2014/01/Technology-Wallpaper-1.jpg" />
            <div class="body__title--wrapper">
                <p class="body--title">Startup AMP HTML Template</p>
                <div class="body__button--wrapper">
                    <button class="body--button btn-buy">BUY NOW</button>
                    <button class="body--button btn-demo">DEMO PAGES</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
